<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
    <style>
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        .file-name {
            margin-top: 10px;
            color: #555;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
        }
        .delete-button {
            margin-top: 10px;
            padding: 6px 12px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-button:hover {
            background-color: #e60000;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #f0f0f0;">
        <h2 style="color: #333; font-family: Arial, sans-serif;">Previously Detected Images</h2>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px;">
            {% for file in result_files %}
            <div class="image-container" title="{{ file }}">
                <a href="/result/{{ file }}" target="_blank">
                    <img src="/result/{{ file }}" alt="{{ file }}"/>
                </a>
                <!-- Delete Button -->
                <form method="POST" action="/delete/{{ file }}">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </div>
            {% endfor %}
        </div>
        <a href="/" class="back-button">Back to Homepage</a>
    </div>
</body>
</html>
